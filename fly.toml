app = 'wordpress-one'
primary_region = 'iad'
kill_signal = 'SIGINT'

[[vm]]
  memory = '0.25gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = 'maria_storage'
  destination = '/var/lib/mysql'

[env]
  WORDPRESS_CONFIG_EXTRA = "define('WP_HOME', 'https://fly.kitestringstudio.com'); define( 'WP_SITEURL', WP_HOME ); define('WP_MEMORY_LIMIT', '40M'); define('WP_MAX_MEMORY_LIMIT', '160M');"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

